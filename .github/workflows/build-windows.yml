name: Build Windows

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
  repository_dispatch:
    types: [trigger-build]

jobs:
  build:
    runs-on: windows-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v6
      with:
        fetch-depth: 0

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Cache pip packages
      uses: actions/cache@v5
      with:
        path: ~\AppData\Local\pip\Cache
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-

    - name: Cache PyInstaller
      uses: actions/cache@v5
      with:
        path: |
          ~\AppData\Local\pyinstaller
          build
          __pycache__
        key: ${{ runner.os }}-pyinstaller-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pyinstaller-

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build the executable
      run: pyinstaller '.\Alien Invasion.spec'

    - name: Verify executable exists
      run: |
        if (!(Test-Path "dist\Alien Invasion.exe")) {
          Write-Error "Executable was not created successfully"
          exit 1
        }

    - name: Upload build artifacts
      uses: actions/upload-artifact@v6
      with:
        name: windows-build
        path: dist/Alien Invasion.exe
        if-no-files-found: error

    - name: Notify on success
      if: success()
      run: |
        echo "Build completed successfully!"
        echo "Executable: dist/Alien Invasion.exe"

    - name: Notify on failure
      if: failure()
      run: |
        echo "Build failed!"
        echo "Check the logs for more information."
