name: Create Release

on:
  workflow_run:
    workflows: ["Build macOS", "Build Windows", "Build Linux"]
    types:
      - completed
  workflow_dispatch:
    inputs:
      tag:
        description: 'Tag to release (e.g., v1.1.0)'
        required: true
        type: string

jobs:
  create-release:
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' || github.event_name == 'workflow_dispatch' }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Get latest successful workflow runs
        id: workflow_runs
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            # Get workflow IDs
            MACOS_WORKFLOW_ID=$(gh api repos/${{ github.repository }}/actions/workflows --jq '.workflows[] | select(.name=="Build macOS") | .id')
            WINDOWS_WORKFLOW_ID=$(gh api repos/${{ github.repository }}/actions/workflows --jq '.workflows[] | select(.name=="Build Windows") | .id')
            LINUX_WORKFLOW_ID=$(gh api repos/${{ github.repository }}/actions/workflows --jq '.workflows[] | select(.name=="Build Linux") | .id')

            if [ -z "$MACOS_WORKFLOW_ID" ] || [ -z "$WINDOWS_WORKFLOW_ID" ] || [ -z "$LINUX_WORKFLOW_ID" ]; then
              echo "Could not find workflow IDs. Waiting for workflows to be registered..."
              exit 0
            fi

            # Get the latest successful macOS build
            MACOS_RUN=$(gh api repos/${{ github.repository }}/actions/workflows/$MACOS_WORKFLOW_ID/runs --jq '.workflow_runs[0] | select(.conclusion=="success")')
            if [ -z "$MACOS_RUN" ]; then
              echo "No successful macOS build found. Waiting for macOS build to complete..."
              exit 0
            fi
            echo "macos_run_id=$(echo $MACOS_RUN | jq -r '.id')" >> $GITHUB_OUTPUT

            # Get the latest successful Windows build
            WINDOWS_RUN=$(gh api repos/${{ github.repository }}/actions/workflows/$WINDOWS_WORKFLOW_ID/runs --jq '.workflow_runs[0] | select(.conclusion=="success")')
            if [ -z "$WINDOWS_RUN" ]; then
              echo "No successful Windows build found. Waiting for Windows build to complete..."
              exit 0
            fi
            echo "windows_run_id=$(echo $WINDOWS_RUN | jq -r '.id')" >> $GITHUB_OUTPUT

            # Get the latest successful Linux build
            LINUX_RUN=$(gh api repos/${{ github.repository }}/actions/workflows/$LINUX_WORKFLOW_ID/runs --jq '.workflow_runs[0] | select(.conclusion=="success")')
            if [ -z "$LINUX_RUN" ]; then
              echo "No successful Linux build found. Waiting for Linux build to complete..."
              exit 0
            fi
            echo "linux_run_id=$(echo $LINUX_RUN | jq -r '.id')" >> $GITHUB_OUTPUT
          else
            # When triggered by a workflow run, get the workflow name and run ID
            WORKFLOW_NAME="${{ github.event.workflow_run.name }}"
            RUN_ID="${{ github.event.workflow_run.id }}"

            if [ "$WORKFLOW_NAME" == "Build macOS" ]; then
              echo "macos_run_id=$RUN_ID" >> $GITHUB_OUTPUT
              # Get the latest successful Windows build
              WINDOWS_WORKFLOW_ID=$(gh api repos/${{ github.repository }}/actions/workflows --jq '.workflows[] | select(.name=="Build Windows") | .id')
              WINDOWS_RUN=$(gh api repos/${{ github.repository }}/actions/workflows/$WINDOWS_WORKFLOW_ID/runs --jq '.workflow_runs[0] | select(.conclusion=="success")')
              if [ -z "$WINDOWS_RUN" ]; then
                echo "No successful Windows build found"
                exit 1
              fi
              echo "windows_run_id=$(echo $WINDOWS_RUN | jq -r '.id')" >> $GITHUB_OUTPUT
              # Get the latest successful Linux build
              LINUX_WORKFLOW_ID=$(gh api repos/${{ github.repository }}/actions/workflows --jq '.workflows[] | select(.name=="Build Linux") | .id')
              LINUX_RUN=$(gh api repos/${{ github.repository }}/actions/workflows/$LINUX_WORKFLOW_ID/runs --jq '.workflow_runs[0] | select(.conclusion=="success")')
              if [ -z "$LINUX_RUN" ]; then
                echo "No successful Linux build found"
                exit 1
              fi
              echo "linux_run_id=$(echo $LINUX_RUN | jq -r '.id')" >> $GITHUB_OUTPUT
            elif [ "$WORKFLOW_NAME" == "Build Windows" ]; then
              echo "windows_run_id=$RUN_ID" >> $GITHUB_OUTPUT
              # Get the latest successful macOS build
              MACOS_WORKFLOW_ID=$(gh api repos/${{ github.repository }}/actions/workflows --jq '.workflows[] | select(.name=="Build macOS") | .id')
              MACOS_RUN=$(gh api repos/${{ github.repository }}/actions/workflows/$MACOS_WORKFLOW_ID/runs --jq '.workflow_runs[0] | select(.conclusion=="success")')
              if [ -z "$MACOS_RUN" ]; then
                echo "No successful macOS build found"
                exit 1
              fi
              echo "macos_run_id=$(echo $MACOS_RUN | jq -r '.id')" >> $GITHUB_OUTPUT
              # Get the latest successful Linux build
              LINUX_WORKFLOW_ID=$(gh api repos/${{ github.repository }}/actions/workflows --jq '.workflows[] | select(.name=="Build Linux") | .id')
              LINUX_RUN=$(gh api repos/${{ github.repository }}/actions/workflows/$LINUX_WORKFLOW_ID/runs --jq '.workflow_runs[0] | select(.conclusion=="success")')
              if [ -z "$LINUX_RUN" ]; then
                echo "No successful Linux build found"
                exit 1
              fi
              echo "linux_run_id=$(echo $LINUX_RUN | jq -r '.id')" >> $GITHUB_OUTPUT
            elif [ "$WORKFLOW_NAME" == "Build Linux" ]; then
              echo "linux_run_id=$RUN_ID" >> $GITHUB_OUTPUT
              # Get the latest successful macOS build
              MACOS_WORKFLOW_ID=$(gh api repos/${{ github.repository }}/actions/workflows --jq '.workflows[] | select(.name=="Build macOS") | .id')
              MACOS_RUN=$(gh api repos/${{ github.repository }}/actions/workflows/$MACOS_WORKFLOW_ID/runs --jq '.workflow_runs[0] | select(.conclusion=="success")')
              if [ -z "$MACOS_RUN" ]; then
                echo "No successful macOS build found"
                exit 1
              fi
              echo "macos_run_id=$(echo $MACOS_RUN | jq -r '.id')" >> $GITHUB_OUTPUT
              # Get the latest successful Windows build
              WINDOWS_WORKFLOW_ID=$(gh api repos/${{ github.repository }}/actions/workflows --jq '.workflows[] | select(.name=="Build Windows") | .id')
              WINDOWS_RUN=$(gh api repos/${{ github.repository }}/actions/workflows/$WINDOWS_WORKFLOW_ID/runs --jq '.workflow_runs[0] | select(.conclusion=="success")')
              if [ -z "$WINDOWS_RUN" ]; then
                echo "No successful Windows build found"
                exit 1
              fi
              echo "windows_run_id=$(echo $WINDOWS_RUN | jq -r '.id')" >> $GITHUB_OUTPUT
            else
              echo "Unknown workflow name: $WORKFLOW_NAME"
              exit 1
            fi
          fi

      - name: Download macOS DMG artifact
        uses: dawidd6/action-download-artifact@v14
        with:
          workflow: build-macos.yml
          name: macos-dmg
          path: macos-build
          run_id: ${{ steps.workflow_runs.outputs.macos_run_id }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Windows artifact
        uses: dawidd6/action-download-artifact@v14
        with:
          workflow: build-windows.yml
          name: windows-build
          path: windows-build
          run_id: ${{ steps.workflow_runs.outputs.windows_run_id }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Download Linux artifact
        uses: dawidd6/action-download-artifact@v14
        with:
          workflow: build-linux.yml
          name: linux-build
          path: linux-build
          run_id: ${{ steps.workflow_runs.outputs.linux_run_id }}
          github_token: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify artifacts
        run: |
          echo "Checking artifacts..."
          ls -la macos-build/ || true
          ls -la windows-build/ || true
          ls -la linux-build/ || true

          if [ ! -f "macos-build/Alien Invasion.dmg" ]; then
            echo "macOS DMG artifact not found"
            exit 1
          fi
          if [ ! -f "windows-build/Alien Invasion.exe" ]; then
            echo "Windows executable artifact not found"
            exit 1
          fi
          if [ ! -f "linux-build/Alien Invasion" ]; then
            echo "Linux executable artifact not found"
            exit 1
          fi

          echo "All artifacts verified successfully!"

      - name: Get tag info
        id: tag_info
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            TAG="${{ github.event.inputs.tag }}"
          else
            TAG="${{ github.ref_name }}"
          fi

          # Fetch all tags from remote
          git fetch --tags

          # Verify tag exists
          if ! git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG does not exist in the repository"
            echo "Available tags:"
            git tag -l
            exit 1
          fi

          # Get tag message
          TAG_MESSAGE=$(git tag -l --format='%(contents)' "$TAG")
          echo "tag=$TAG" >> $GITHUB_OUTPUT
          echo "message=$TAG_MESSAGE" >> $GITHUB_OUTPUT

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.tag_info.outputs.tag }}
          name: Release ${{ steps.tag_info.outputs.tag }}
          body: ${{ steps.tag_info.outputs.message }}
          draft: false
          prerelease: false
          files: |
            macos-build/Alien Invasion.dmg
            windows-build/Alien Invasion.exe
            linux-build/Alien Invasion
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Notify on success
        if: success()
        run: |
          echo "Release created successfully!"
          echo "Included artifacts:"
          echo "- macOS: Alien Invasion.dmg"
          echo "- Windows: Alien Invasion.exe"
          echo "- Linux: Alien Invasion"

      - name: Notify on failure
        if: failure()
        run: |
          echo "Release creation failed!"
          echo "Check the logs for more information."
