<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Alien Invasion</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="bg-gray-900 text-white min-h-screen flex flex-col items-center justify-center px-4">
  <div class="max-w-2xl w-full text-center space-y-6">
    <img src="../docs/README/foto1.PNG" alt="Captura del juego"
      class="rounded-xl shadow-lg mx-auto w-full max-w-md border border-gray-700" />

    <h1 class="text-4xl font-bold text-green-400">Alien Invasion</h1>
    <p class="text-lg text-gray-300">
      Defend Earth in this fun Space Invaders-style game! Control your ship, destroy enemies, and beat your score.
    </p>

    <div class="bg-gray-800 rounded-lg p-4 text-left">
      <h2 class="text-xl font-semibold mb-2 text-green-300">Game Controls:</h2>
      <ul class="list-disc list-inside text-gray-200 space-y-1">
        <li><strong>←</strong> Move left</li>
        <li><strong>→</strong> Move right</li>
        <li><strong>Space</strong> Shoot</li>
        <li><strong>Q</strong> Go up in the game</li>
      </ul>
    </div>

</body>

</html>
